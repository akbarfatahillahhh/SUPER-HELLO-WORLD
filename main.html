<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUPER HELLO WORLD</title>
    <meta name="author" content="Akbar Fatahillah">
    <meta name="github" content="https://github.com/akbarfatahillahhh/">
    <meta name="repository" content="SUPER HELLO WORLD">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            justify-content: center;
            display: flex;
            align-items: center;
            width: 100%;

            cursor: default;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90%;
            width: 100%;
        }

        h1 {
            font-size: 8rem;

            font-family: "Nabla", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "EDPT" 100,
                "EHLT" 12;
        }
    </style>
</head>

<body id="body">


    <div class="container">
        <div class="animate__animated animate__shakeY animate__slower animate__infinite infinite" id="area">
            <h1 class="text-center text-white" id="super-hello-world">
                <span>Super</span> <br>
                <span>Hello</span> <br>
                <span>World</span>
            </h1>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

    <script>
        VANTA.CLOUDS({
            el: "#body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var words = ['Super', 'Hello', 'World'];
            var index = 0;

            setInterval(function () {
                index = (index + 1) % words.length;
                var rotatedWord = words.shift();
                words.push(rotatedWord);
                $('#super-hello-world span').each(function (i) {
                    $(this).text(words[i]);
                });
            }, 800);
        });
    </script>

    <script>
        $(function () {
            console.clear();
            console.log(`Super Hello World`);
        });
    </script>

    <script>
        $('#area').hover(function () {
            // over
            $('#area').removeClass('animate__animated animate__shakeY animate__slower animate__infinite infinite');
        }, function () {
            $('#area').addClass('animate__animated animate__shakeY animate__slower animate__infinite infinite');
        }
        );
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
